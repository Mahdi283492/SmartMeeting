<div class="p-6 max-w-2xl mx-auto font-sans">
  <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
    <span class="border-l-4 border-blue-500 pl-2"> Book a Meeting Room</span>
  </h2>

  <form class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Meeting Title</label>
      <input type="text" class="mt-1 w-full p-2 border rounded-md shadow-sm" placeholder="e.g., Team Sync" />
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Date</label>
        <input type="date" class="mt-1 w-full p-2 border rounded-md shadow-sm" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Time</label>
        <input type="time" class="mt-1 w-full p-2 border rounded-md shadow-sm" />
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Duration (minutes)</label>
        <input type="number" class="mt-1 w-full p-2 border rounded-md shadow-sm" placeholder="e.g., 30" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Room</label>
        <select class="mt-1 w-full p-2 border rounded-md shadow-sm">
          <option>Room 1</option>
          <option>Room 2</option>
          <option>Room 3</option>
        </select>
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Attendees</label>
      <input type="text" class="mt-1 w-full p-2 border rounded-md shadow-sm" placeholder="Search/add attendees" />
    </div>

    <div class="flex items-center gap-4">
      <label class="inline-flex items-center">
        <input type="checkbox" class="form-checkbox" />
        <span class="ml-2 text-sm text-gray-600">Recurring Meeting</span>
      </label>
      <label class="inline-flex items-center">
        <input type="checkbox" class="form-checkbox" />
        <span class="ml-2 text-sm text-gray-600">Enable Video Conferencing</span>
      </label>
    </div>

    <div class="form-actions">
  <button type="submit" class="btn-book"> Book Now</button>
  <button type="button" class="btn-cancel">Cancel</button>
</div>

  </form>

  <div class="mt-8">
    <h3 class="text-lg font-semibold mb-2">Room Availability Preview</h3>
    <div class="bg-gray-50 border p-4 rounded text-sm text-gray-500 italic">
      (Color-coded room availability preview placeholder)
    </div>
  </div>
</div>
