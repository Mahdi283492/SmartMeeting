<div class="meetings-container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Upcoming Meetings</h3>
    <div>
      <button class="btn btn-outline-secondary me-2" (click)="goBack()">‚Üê Dashboard</button>
      <button class="btn btn-primary" (click)="goToCreate()">+ Schedule Meeting</button>
    </div>
  </div>

  <div *ngIf="loading" class="alert alert-info">Loading meetings...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="!loading && meetings.length === 0" class="alert alert-warning">No upcoming meetings</div>

  <table *ngIf="!loading && meetings.length > 0" class="table table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th>Title</th>
        <th>Room</th>
        <th>Start Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of meetings">
        <td>{{ m.title }}</td>
        <td>{{ m.roomName }}</td>
        <td>{{ m.start | date:'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
