<div class="user-dashboard">
  <h2>User Dashboard</h2>
 <button class="btn-logout" (click)="logout()">Logout</button>

  <div class="section">
    <h3>Upcoming Bookings</h3>
    <div *ngIf="bookings.length; else noBookings" class="cards">
      <div *ngFor="let booking of bookings" class="card">
        <div>
          <p class="time">{{ booking.startTime | date: 'short' }}</p>
          <p class="status">Status: {{ booking.status }}</p>
        </div>
        <p class="room">Room ID: {{ booking.roomID }}</p>
      </div>
    </div>
    <ng-template #noBookings>
      <p class="empty-text">No upcoming bookings.</p>
    </ng-template>
  </div>

  <div class="section">
    <h3>Quick Actions</h3>
    <div class="actions">
      <button class="btn btn-outline-primary" routerLink="/booking">Book a Room</button>
      <button class="btn btn-outline-primary" routerLink="/my-bookings">View My Bookings</button>
      <button class="btn btn-outline-primary" routerLink="/meetings/my">My Meetings</button>
      <button class="btn btn-primary" routerLink="/action-items/my">My Action Items</button>
      <button class="btn btn-outline-primary" routerLink="/profile">My Profile</button>
    </div>
  </div>
</div>
