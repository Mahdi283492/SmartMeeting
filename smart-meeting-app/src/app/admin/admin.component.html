<div class="admin-container">
  <h2 class="section-title">Admin Panel - Room Management</h2>


  <div class="room-list">
    <h3>Rooms</h3>
    <div *ngFor="let room of rooms" class="room-card">
      <div class="room-info">
        <h4>{{ room.name }}</h4>
        <p>Status: {{ room.status }}</p>
        <p>Capacity: {{ room.capacity }}</p>
        <p>Equipment: {{ room.equipment.join(', ') || 'None' }}</p>
      </div>
    </div>
  </div>


  <div class="add-room-form">
    <h3>Add New Room</h3>
    <input type="text" [(ngModel)]="newRoom.name" placeholder="Room Name" />
    <input type="number" [(ngModel)]="newRoom.capacity" placeholder="Capacity" />
    <input type="text" [(ngModel)]="newRoom.equipment" placeholder="Equipment (comma separated)" />
    <button (click)="addRoom()">Add Room</button>
  </div>
</div>
