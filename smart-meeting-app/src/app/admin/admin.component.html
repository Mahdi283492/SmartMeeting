<div class="dashboard-container">
  <h2>📊 Admin Dashboard</h2>

  <div *ngIf="loading">Loading summary...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="summary" class="cards">
    <div class="card">🏢 Rooms: <strong>{{ summary.totalRooms }}</strong></div>
    <div class="card">📅 Bookings: <strong>{{ summary.totalBookings }}</strong></div>
    <div class="card">👥 Users: <strong>{{ summary.totalUsers }}</strong></div>
    <div class="card">🔥 Most Used Room: <strong>{{ summary.mostUsedRoom }}</strong></div>
  </div>
</div>
