<div class="p-4">
  <h3 class="text-xl font-bold mb-4">Add Minutes of Meeting</h3>
   <button class="btn btn-outline-primary" (click)="goToDashboard()">
      <i class="bi bi-arrow-left"></i> Back to Dashboard
    </button>
  <form [formGroup]="minutesForm" (ngSubmit)="submit()">
    <div class="mb-3">
      <label class="form-label">Meeting</label>
      <select formControlName="meetingID" class="form-select">
        <option *ngFor="let meeting of meetings" [value]="meeting.id">
          {{ meeting.title }} - {{ meeting.start | date:'short' }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Discussion Points</label>
      <textarea formControlName="discussionPoints" class="form-control" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Decisions</label>
      <textarea formControlName="decisions" class="form-control" rows="3"></textarea>
    </div>

    <div class="d-flex gap-2 mt-3">
      <button class="btn btn-primary" type="submit" [disabled]="minutesForm.invalid">Save</button>
      <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>

  <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
